<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style2.css">
    <title>Weather_API</title>
</head>

<body>
    <div class="container">
        <select class="enter">
            <option>Kyiv</option>
            <option>London</option>
            <option>Berlin</option>
            <option>Gdansk</option>
            <option>Poznan</option>

            <select>
                <div class="package featured">
                    <p class="country">Ukraine</p>
                    <p class="city">Kyiv</p>
                    <hr>
                    <p class="temp">10&deg;</p>
                    <p class="clouds">Cloudiness</p>
                    <hr>
                    <ul class="features">
                        <li>Feature</li>
                        <li class="speed">Speed </li>
                        <li class="press">Pressure </li>
                        <li class="humidity">humidity </li>
                    </ul>
                    <div class="out"></div>

                    <button class="button-primary">Go</button>

                </div>
    </div>


    </div>

    <script src="JS.js"></script>
</body>

</html>
